name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    
    container:
      image: elementary/docker:horus-unstable
    
    steps:
    - uses: actions/checkout@v3
    - name: Install Dependencies
      run: |
        apt update
        apt install -y desktop-file-utils gettext meson libaccountsservice-dev libgtk-4-dev libgee-0.8-dev libgranite-7-dev libadwaita-1-dev libxml2-dev libjson-glib-dev libpolkit-gobject-1-dev libpwquality-dev libxml2-utils valac
    - name: Build
      run: |
        meson build
        ninja -C build

  lint:

    runs-on: ubuntu-latest
    
    container:
      image: valalang/lint
      
    steps:
    - uses: actions/checkout@v3
    - name: Lint
      run: io.elementary.vala-lint -d .

